databaseChangeLog:
  - changeSet:
      id: 1
      author: imran
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: accountHolder
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: accountHolder
            constraintName: fk_account_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
